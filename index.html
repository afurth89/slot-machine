<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caffeine Slot Machine by Andrew Furth</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/blink_and_pulse.css">
  <!-- Grativas One font -->
  <link href="https://fonts.googleapis.com/css?family=Gravitas+One" rel="stylesheet">
  <!-- jQuery -->
  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./javascripts/script.js"></script>
</head>
<body>
  <div id="page-wrapper">
    <div id="container-wrapper">
      <div id="winner-wrapper">
        <h2 class="blinking">!!YOU'RE A WINNER!!</h2>
        <p>Your prize is a delicious cup of...</p>
        <div id="winner-img-container">
          <img class="pulsing" src="" alt="">
        </div>
        <h2 id="winning-bev-name" class="blinking"></h2>
        <button id="reset-btn">Grab your beverage and play again</button>
      </div> <!-- End winner-wrapper--> 
      <div id="title-wrapper">
        <h1>Caffeine Slot Machine</h1>
        <h6>Spin to win a delicious hot beverage</h6>
      </div>
      <div id="slot-machine-wrapper">
        <div class="col-viewbox">
          <div id="col-one" class="col-wrapper">
            <ul>
              <li class="col-item-1" id="oneOne">
                <img src="./assets/coffee_maker.jpg" alt="Coffee Maker">
              </li>
              <li class="col-item-2">
                <img src="./assets/tea_pot.jpg" alt="Tea Pot">
              </li>
              <li class="col-item-3">
                <img src="./assets/espresso_machine.jpg" alt="Espresso Machine">
              </li>
            </ul>        
          </div>      
        </div> <!-- End column-viewbox -->
        <div class="col-viewbox">
          <div id="col-two" class="col-wrapper">
            <ul>
              <li class="col-item-1">
                <img src="./assets/coffee_filter.jpg" alt="Coffee Filter">
              </li>
              <li class="col-item-2">
                <img src="./assets/tea_strainer.jpg" alt="Tea Strainer">
              </li>
              <li class="col-item-3">
                <img src="./assets/espresso_tamper.jpg" alt="Espresso Tamper">
              </li>
            </ul>        
          </div>      
        </div> <!-- End column-viewbox -->
        <div class="col-viewbox">
          <div id="col-three" class="col-wrapper">
            <ul>
              <li class="col-item-1">
                <img src="./assets/coffee_grounds.jpg" alt="Coffee Grounds">
              </li>
              <li class="col-item-2">
                <img src="./assets/tea_loose.jpg" alt="Loose Tea">
              </li>
              <li class="col-item-3">
                <img src="./assets/espresso_beans.jpg" alt="Espresso Beans">
              </li>
            </ul>        
          </div>      
        </div> <!-- End column-viewbox -->
      </div> <!-- End slot-machine-wrapper -->  
      <div id="button-wrapper">
        <button id="start-btn"><span class="blinking">SPIN</span></button>
      </div>
    </div> <!-- End container-wrapper -->

  </div> <!-- End page-wrapper -->

</body>
</html>
