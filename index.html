<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumbtack Slot Machine Challenge by Andrew Furth</title>
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery -->
  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <div id="page-wrapper">
    <div class="box-wrapper">
      <div id="col-one" class="column-box">
        <div class="col-item item-one">
          <h3>1</h3>
        </div>    
        <div class="col-item item-two">
          <h3>2</h3>
        </div>  
        <div class="col-item item-three">
          <h3>3</h3>
        </div>          
      </div>
      <div id="col-two" class="column-box">
        <div class="col-item item-one">
          <h3>4</h3>
        </div>    
        <div class="col-item item-two">
          <h3>5</h3>
        </div>  
        <div class="col-item item-three">
          <h3>6</h3>
        </div>          
      </div>
      <div id="col-three" class="column-box">
        <div class="col-item item-one">
          <h3>7</h3>
        </div>    
        <div class="col-item item-two">
          <h3>8</h3>
        </div>  
        <div class="col-item item-three">
          <h3>9</h3>
        </div>         
      </div>
    </div> <!-- End box-wrapper -->

    <button id="start-btn">SPIN</button>
  </div> <!-- End page-wrapper -->

</body>
</html>
