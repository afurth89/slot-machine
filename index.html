<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumbtack Slot Machine Challenge by Andrew Furth</title>
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery -->
  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <div id="page-wrapper">
    <div id="slot-machine-wrapper">
      <div class="col-viewbox">
        <div id="col-one" class="col-wrapper">
          <ul>
            <li class="col-item" style="background:#f00">1</li>
            <li class="col-item" style="background:#ff0">2</li>
            <li class="col-item" style="background:#0f0">3</li>
          </ul>        
        </div>      
      </div> <!-- End column-viewbox -->
      <div class="col-viewbox">
        <div id="col-two" class="col-wrapper">
          <ul>
            <li class="col-item" style="background:#f00">1</li>
            <li class="col-item" style="background:#ff0">2</li>
            <li class="col-item" style="background:#0f0">3</li>
          </ul>        
        </div>      
      </div> <!-- End column-viewbox -->
      <div class="col-viewbox">
        <div id="col-three" class="col-wrapper">
          <ul>
            <li class="col-item" style="background:#f00">1</li>
            <li class="col-item" style="background:#ff0">2</li>
            <li class="col-item" style="background:#0f0">3</li>
          </ul>        
        </div>      
      </div> <!-- End column-viewbox -->
    </div>

    <button id="start-btn">SPIN</button>
  </div> <!-- End page-wrapper -->

</body>
</html>
